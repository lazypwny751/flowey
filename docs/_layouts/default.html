<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Undertale-inspired favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåª</text></svg>">
  
  <!-- Custom Undertale CSS -->
  <link rel="stylesheet" href="{{ '/assets/undertale.css' | relative_url }}">
  
  <style>
    :root {
      /* Minimal color palette - only grayscale + yellow accent */
      --accent-yellow: #ffd700;
      --text-white: #ffffff;
      --text-light: #e0e0e0;
      --text-medium: #b0b0b0;
      --text-dark: #808080;
      --background-black: #000000;
      --background-dark: #1a1a1a;
      --background-medium: #2a2a2a;
      --border-light: #404040;
      --border-medium: #606060;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: var(--background-black);
      color: var(--text-light);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Minimal starfield background */
    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: 
        radial-gradient(0.5px 0.5px at 50px 50px, #333, transparent),
        radial-gradient(0.5px 0.5px at 150px 100px, #333, transparent),
        radial-gradient(0.5px 0.5px at 250px 30px, #333, transparent),
        radial-gradient(0.5px 0.5px at 350px 80px, #333, transparent);
      background-size: 400px 150px;
      animation: stars-move 60s linear infinite;
      opacity: 0.4;
    }

    @keyframes stars-move {
      0% { transform: translateX(0); }
      100% { transform: translateX(-400px); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    /* Header */
    .site-header {
      text-align: center;
      padding: 2rem 0;
      border-bottom: 1px solid var(--border-light);
      margin-bottom: 2rem;
    }

    .site-title {
      font-size: 2.5rem;
      color: var(--accent-yellow);
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 0px #000;
      text-decoration: none;
      display: inline-block;
    }

    .site-title:hover {
      color: var(--text-white);
    }

    h1, h2, h3, h4, h5, h6 {
      color: var(--text-white);
      margin: 1.5rem 0 1rem 0;
    }

    h1 {
      color: var(--accent-yellow);
      border-bottom: 1px solid var(--border-light);
      padding-bottom: 0.5rem;
    }

    h2 {
      color: var(--text-light);
      border-bottom: 1px solid var(--border-light);
      padding-bottom: 0.3rem;
    }

    p, li {
      color: var(--text-medium);
      margin-bottom: 1rem;
    }

    /* Clean link styling */
    a {
      color: var(--text-light);
      text-decoration: underline;
    }

    a:hover {
      color: var(--accent-yellow);
      text-decoration: none;
    }

    /* Minimal code styling */
    code {
      background: var(--background-dark);
      color: var(--accent-yellow);
      padding: 0.2rem 0.4rem;
      border-radius: 2px;
      font-family: 'Courier New', monospace;
    }

    pre {
      background: var(--background-dark);
      border: 1px solid var(--border-light);
      padding: 1rem;
      overflow-x: auto;
      margin: 1rem 0;
      color: var(--text-light);
    }

    /* Navigation */
    .site-nav {
      margin-top: 1rem;
    }

    .site-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .site-nav a {
      color: var(--text-medium);
      padding: 0.5rem 1rem;
      border: 1px solid var(--border-light);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .site-nav a:hover {
      background: var(--background-medium);
      color: var(--text-white);
      border-color: var(--border-medium);
    }

    main {
      min-height: 60vh;
    }

    footer {
      text-align: center;
      padding: 2rem 0;
      border-top: 1px solid var(--border-light);
      margin-top: 3rem;
      color: var(--text-dark);
    }

    /* Clean table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      background: var(--background-dark);
    }

    th, td {
      border: 1px solid var(--border-light);
      padding: 0.75rem;
      text-align: left;
      color: var(--text-medium);
    }

    th {
      background: var(--background-medium);
      color: var(--text-white);
      font-weight: bold;
    }

    /* Clean lists */
    ul, ol {
      color: var(--text-medium);
      padding-left: 2rem;
    }

    li {
      margin-bottom: 0.5rem;
      color: var(--text-medium);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      
      .site-title {
        font-size: 2rem;
      }
      
      .site-nav ul {
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="starfield"></div>
  
  <div class="container">
    <header class="site-header">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title | default: site.github.repository_name }}</a>
      {% if site.description %}
        <p style="color: var(--text-gray); margin-top: 0.5rem;">{{ site.description }}</p>
      {% endif %}
      
      <nav class="site-nav">
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/installation' | relative_url }}">Installation</a></li>
          <li><a href="{{ '/usage' | relative_url }}">Usage</a></li>
          <li><a href="{{ '/characters' | relative_url }}">Characters</a></li>
        </ul>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. Stay determined! ‚ù§</p>
    </footer>
  </div>
</body>
</html>
