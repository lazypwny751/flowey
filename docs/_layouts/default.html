---
layout: default
---

<!-- This layout will be used by Jekyll for all pages -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Custom styles for Undertale theme -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Monaco, monospace;
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .site-header {
      background-color: #111;
      border-bottom: 2px solid #fff;
      padding: 20px 0;
      text-align: center;
    }
    
    .site-title {
      font-size: 2em;
      font-weight: bold;
      text-decoration: none;
      color: #fff;
    }
    
    .site-title:hover {
      color: #ccc;
    }
    
    .site-nav {
      margin-top: 15px;
    }
    
    .site-nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      padding: 8px 16px;
      border: 1px solid #fff;
      display: inline-block;
    }
    
    .site-nav a:hover {
      background-color: #fff;
      color: #000;
    }
    
    .main-content {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      min-height: calc(100vh - 160px);
    }
    
    .site-footer {
      background-color: #111;
      border-top: 1px solid #fff;
      padding: 30px 0;
      text-align: center;
      margin-top: 50px;
    }
    
    .footer-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    
    .footer-links a:hover {
      text-decoration: underline;
    }
    
    /* GitHub ribbon */
    .github-ribbon {
      position: fixed;
      top: 0;
      right: 0;
      z-index: 1000;
    }
    
    .github-ribbon a {
      display: block;
      width: 200px;
      height: 200px;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      text-align: center;
      line-height: 1.2;
      padding: 50px 0 0 0;
      transform: rotate(45deg) translate(50px, -50px);
      border: 1px solid #fff;
    }
    
    .github-ribbon a:hover {
      background: #222;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .github-ribbon {
        display: none;
      }
      
      .site-nav a {
        display: block;
        margin: 5px 0;
      }
      
      .main-content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- GitHub ribbon -->
  <div class="github-ribbon">
    <a href="https://github.com/lazypwny751/flowey">
      Fork me on<br>GitHub
    </a>
  </div>
  
  <!-- Site header -->
  <header class="site-header">
    <a href="{{ '/' | relative_url }}" class="site-title">
      üåª FLOWEY
    </a>
    <nav class="site-nav">
      <a href="{{ '/' | relative_url }}">Home</a>
      <a href="{{ '/installation/' | relative_url }}">Installation</a>
      <a href="{{ '/usage/' | relative_url }}">Usage</a>
      <a href="{{ '/characters/' | relative_url }}">Characters</a>
      <a href="{{ '/contributing/' | relative_url }}">Contributing</a>
      <a href="https://github.com/lazypwny751/flowey">GitHub</a>
    </nav>
  </header>
  
  <!-- Main content -->
  <main class="main-content">
    {{ content }}
  </main>
  
  <!-- Site footer -->
  <footer class="site-footer">
    <div class="footer-links">
      <a href="https://github.com/lazypwny751/flowey">GitHub</a>
      <a href="https://github.com/lazypwny751/flowey/issues">Issues</a>
      <a href="https://github.com/lazypwny751/flowey/releases">Releases</a>
      <a href="https://github.com/lazypwny751/flowey/wiki">Wiki</a>
    </div>
    <p style="margin-top: 15px; font-size: 14px;">
      Made with ‚ù§Ô∏è and determination<br>
      Inspired by <strong>Undertale</strong> by Toby Fox<br>
      Licensed under GNU GPLv3
    </p>
  </footer>
</body>
</html>
